<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Booking - Sign In Modal</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
:root{
    --primary:#ff385c;
}

body{
    font-family: Arial, sans-serif;
    background:#f8f9fa;
    padding-top:90px;
}

/* Navbar */
nav{
    position: fixed;
    top:0;
    width:100%;
    padding:15px 5%;
    display:flex;
    align-items:center;
    justify-content:space-between;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(12px);
    border-bottom:1px solid rgba(0,0,0,0.08);
    z-index:1000;
}

.logo{
    display:flex;
    align-items:center;
    gap:10px;
    font-size:26px;
    font-weight:900;
    color:var(--primary);
    text-decoration:none;
}
.logo i{
    font-size:32px;
}

nav ul{
    display:flex;
    list-style:none;
    gap:30px;
    margin: 0;
}
nav ul li a{
    text-decoration:none;
    color:#222;
    font-weight:700;
    font-size:16px;
}
nav ul li a:hover{
    color: var(--primary);
}

.nav-buttons a{
    font-weight:700;
}

/* Modal */
.modal-content{
    border-radius: 15px;
    overflow: hidden;
}

.modal-left img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.modal-right{
    padding:30px;
}

.modal-right h3{
    text-align:center;
    color: var(--primary);
    font-weight:bold;
    margin-bottom:25px;
}

.form-label{
    font-weight:600;
}

.btn-login{
    background: var(--primary);
    color:#fff;
    font-weight:700;
    padding:12px;
    border-radius:30px;
    width:100%;
    transition:0.3s;
}
.btn-login:hover{
    background:#e72f50;
}

.text-center a{
    color: var(--primary);
    text-decoration:none;
    font-weight:600;
}
.text-center a:hover{
    text-decoration:underline;
}
</style>
</head>
<body>

<!-- Navbar -->
<nav>
    <a href="index.html" class="logo"><i class="fa-brands fa-airbnb"></i> E-Booking</a>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="train.html">Trains</a></li>
        <li><a href="bus.html">Bus</a></li>
        <li><a href="cabs.html">Cabs</a></li>
    </ul>
    <div class="nav-buttons">
        <!-- Trigger Modal -->
        <a href="#" class="btn btn-outline-danger rounded-pill" data-bs-toggle="modal" data-bs-target="#signinModal">Sign In</a>
    </div>
</nav>

<!-- Sign In Modal -->
<div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="signinModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content d-flex flex-row">

      <!-- Left column: Image -->
      <div class="modal-left col-md-6 d-none d-md-block">
        <img src="https://c.pxhere.com/photos/18/19/plane_airline_sky_airport_fly_commercial_transportation_travel-979453.jpg!d" alt="Login Banner">
      </div>

      <!-- Right column: Form -->
      <div class="modal-right col-md-6 col-12">
        <h3>Sign In</h3>
        <form>
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="mb-3 d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-login">Sign In</button>
            <p class="text-center mt-3">Don't have an account? <a href="sign up.html">Sign Up</a></p>
        </form>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
