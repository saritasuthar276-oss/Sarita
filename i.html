<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>E-Booking | Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    background:#f5f7fa;
}

/* Modal custom */
.modal-content{
    border-radius: 15px;
    overflow: hidden;
}

/* Left Image Section */
.signup-img{
    background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e");
    background-size: cover;
    background-position: center;
    height: 100%;
}

/* Right Form */
.modal-header{
    border-bottom: none;
}

.form-control{
    border-radius: 8px;
}

.signup-btn{
    background: linear-gradient(to right, #0d6efd, #6610f2);
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 600;
}

.signup-btn:hover{
    opacity: 0.9;
}

/* Optional: center modal text */
.modal-body p{
    font-size: 14px;
}
</style>
</head>

<body>

<!-- Optional page content -->
<!-- Modal -->
<div class="modal fade" id="signupModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <div class="row g-0">
                <!-- LEFT IMAGE -->
                <div class="col-md-5 d-none d-md-block">
                    <div class="signup-img"></div>
                </div>

                <!-- RIGHT FORM -->
                <div class="col-md-7">
                    <div class="modal-header">
                        <h4 class="modal-title fw-bold">Create Account</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" placeholder="Enter name">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" placeholder="Enter email">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" placeholder="Password">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" placeholder="Confirm password">
                            </div>

                            <button type="submit" class="btn signup-btn w-100">
                                Sign Up
                            </button>
                        </form>

                        <p class="text-center mt-3">
                            Already have an account? 
                            <a href="javascript:void(0)">Login</a>
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Auto open modal on page load -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    var signupModal = new bootstrap.Modal(document.getElementById("signupModal"));
    signupModal.show();
});
</script>

</body>
</html>
