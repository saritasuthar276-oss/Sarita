<style>
    body{
    background:#fff;

}
:root{

    --primary:#ff385c;
    --dark:#111;
    --text-main:#222;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:#fff;
}

/* NAVBAR */
nav{
    position:fixed;
    top:0;
    width:100%;
    padding:15px 5%;
    display:flex;
    align-items:center;
    justify-content:space-between;
    background: rgba(255,255,255,0.85);
    backdrop-filter:blur(12px);
    border-bottom:1px solid rgba(0,0,0,0.08);
    z-index:1000;
}

/* Logo */
.logo{
    display:flex;
    align-items:center;
    gap:10px;
    font-size:24px;
    font-weight:800;
    color:var(--primary);
    text-decoration:none;
}
.logo i{
    font-size:30px;
}

/* Menu */
nav ul{
    display:flex;
    list-style:none;
    gap:30px;
    margin: 0;
}
nav ul li a{
    text-decoration:none;
    color:#222;
    font-weight:500;
    position:relative;
}
nav ul li a::after{
    content:'';
    position:absolute;
    width:0;
    height:2px;
    left:0;
    bottom:-6px;
    background:var(--primary);
    transition:.3s;
}
nav ul li a:hover{
    color:var(--primary);
}
nav ul li a:hover::after{
    width:100%;
}

/* Buttons */
.nav-buttons{
    display:flex;
    gap:15px;
    align-items:center;
}
.btn-login{
    background:var(--dark);
    color:#fff;
    padding:10px 26px;
    border-radius:30px;
    text-decoration:none;
    font-weight:600;
}
.btn-login:hover{
    background:var(--primary);
}



/* HERO */
.hero{
    height: 520px;
    background:linear-gradient(rgba(0,0,0,.3),rgba(0,0,0,.4)),
    url('https://images.unsplash.com/photo-1506012787146-f92b2d7d6d96?auto=format&fit=crop&w=1920&q=80');
    background-size:cover;
    background-position:center;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
     padding-bottom: 100px;
}

.hero h2{
    font-size:65px;
    color:#fff;
    
}

/* FOOTER */
footer{
    background:rgba(255,255,255,0.9);
    color:#222;
    padding:60px 5% 30px;
    border-top:1px solid rgba(0,0,0,0.08);
}

.footer-logo{
    font-size:24px;
    font-weight:800;
    color:var(--primary);   /* same red as navbar */
    text-decoration:none;
}


.footer p{
    color:#555;
    font-size:18px;
    margin-top:15px;
    line-height:1.7;
}

.footer h4{
    font-size:22px;
    margin-bottom:20px;
    color:#111;
}

.footer ul{
    list-style:none;
    padding:0;
}

.footer ul li{
    margin-bottom:12px;
}

.footer ul li a{
    color:#555;
    text-decoration:none;
    font-size:14px;
    transition:.3s;
}

.footer ul li a:hover{
    color:var(--primary);
    padding-left:5px;
}

.footer-bottom{
    border-top:1px solid rgba(0,0,0,0.08);
    margin-top:40px;
    padding-top:20px;
    text-align:center;
    font-size:13px;
    color:#666;
}

</style>
